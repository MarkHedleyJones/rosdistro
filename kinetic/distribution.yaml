%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  alpine:
  - '3.7'
repositories:
  xacro:
    doc:
      type: git
      url: https://github.com/ros/xacro.git
      version: kinetic-devel
    release:
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/ros-gbp/xacro-release.git
      version: 1.11.3-0
    source:
      type: git
      url: https://github.com/ros/xacro.git
      version: kinetic-devel
    status: developed
  catkin:
    doc:
      type: git
      url: https://github.com/ros/catkin.git
      version: kinetic-devel
    release:
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/ros-gbp/catkin-release.git
      version: 0.7.14-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros/catkin.git
      version: kinetic-devel
    status: maintained
  ros:
    doc:
      type: git
      url: https://github.com/ros/ros.git
      version: kinetic-devel
    release:
      packages:
      - mk
      - ros
      - rosbash
      - rosboost_cfg
      - rosbuild
      - rosclean
      - roscreate
      - roslang
      - roslib
      - rosmake
      - rosunit
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/ros-gbp/ros-release.git
      version: 1.14.4-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros/ros.git
      version: kinetic-devel
    status: maintained
  ros_comm:
    doc:
      type: git
      url: https://github.com/ros/ros_comm.git
      version: kinetic-devel
    release:
      packages:
      - message_filters
      - ros_comm
      - rosbag
      - rosbag_storage
      - rosconsole
      - roscpp
      - rosgraph
      - roslaunch
      - roslz4
      - rosmaster
      - rosmsg
      - rosnode
      - rosout
      - rosparam
      - rospy
      - rosservice
      - rostest
      - rostopic
      - roswtf
      - topic_tools
      - xmlrpcpp
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/ros-gbp/ros_comm-release.git
      version: 1.12.14-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros/ros_comm.git
      version: kinetic-devel
    status: maintained
type: distribution
version: 2
